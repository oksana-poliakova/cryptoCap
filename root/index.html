<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CryptoCap</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="content">
        <div class="logo">
          <span>Crypto</span><span class="text-highlighted">Cap</span>
        </div>
        <nav>
          <ul>
            <li><a href="#">Businesses</a></li>
            <li><a href="#">Trade</a></li>
            <li><a href="#">Market</a></li>
            <li><a href="#">Learn</a></li>
          </ul>
        </nav>
        <div class="language-switcher">
          <img src="img/world.svg" alt="world icon" />
          <span class="light-subtitle">EN</span>
          <img src="img/arrow-down.svg" alt="arrow down" />
        </div>
        <div class="button-container">
          <button class="button">Login</button>
        </div>
      </div>
    </header>

    <!-- Main screen -->
    <section class="main-screen content">
      <h1>Start and Build Your Crypto Portfolio Here</h1>
      <p>
        Only at CryptoCap, you can build a good portfolio and learn best
        practices about cryptocurrency.
      </p>
      <button class="button">Get started</button>
    </section>

    <!-- Market trend -->
    <section class="market-trend content">
      <h5>Market Trend</h5>
      <div class="grid">
        <div class="crypto-card grid-item-1">
          <div class="crypto-card-header">
            <img src="img/bitcoin.png" alt="Bitcoin" />
            <span>BTC</span>
            <div class="crypto-label">BITCOIN</div>
            <div class="arrow">
              <img src="img/arrow-up.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
